<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="10-calculator.css">
</head>
<body>
  <div class="calculation-stage" >
  </div>

  <div>
    <button class="grey-button" style="padding: 20px 18px;" onclick="
    calculation = '';
    updateCalculation('');
    ">
    AC
    </button>
  </div>

  <div>
    <button class="grey-button" onclick="
    updateCalculation(1)">
      1
    </button>

    <button class="grey-button" onclick="
    updateCalculation(2)">
      2
    </button>

    <button class="grey-button" onclick="
    updateCalculation(3)">
      3
    </button>

    <button class="orange-button" onclick="
    updateCalculation('+');
    ">
      +
    </button>
  </div>

  <div>
    <button class="grey-button" onclick="
    updateCalculation(4)">
    4</button>

    <button class="grey-button" onclick="
    updateCalculation(5)">
    5</button>

    <button class="grey-button" onclick="
    updateCalculation(6)">
    6</button>

    <button class="orange-button" style="padding: 20px 32px;" onclick="
    updateCalculation('-');
    ">
      -
    </button>
  </div>

  <div>
    <button class="grey-button" onclick="
    updateCalculation(7)">
    7</button>

    <button class="grey-button" onclick="
    updateCalculation(8)">
    8</button>

    <button class="grey-button" onclick="
    updateCalculation(9)">
    9</button>

    <button class="orange-button" style="padding: 20px 31px;" onclick="
    updateCalculation('*');
    ">
      *
    </button>
  </div>

  <div>
    <button class="grey-button" onclick="
    updateCalculation(0)">
    0</button>

    <button class="grey-button" style="padding: 20px 32px;" onclick="
    updateCalculation('.')">
      .
    </button>

    <button class="grey-button" onclick="
    calculation = eval(calculation);
    displayCalculation();
    calculation = String(calculation);
    ;
    ">
      =
    </button>

    <button class="orange-button" style="padding: 20px 31px;" onclick="
    updateCalculation('/');
    ">
      /
    </button>
  </div>

  <script>
    let calculation = JSON.parse(localStorage.getItem('calculation')) || '';
    displayCalculation();
    
    function updateCalculation(number) {
      calculation += number; 
      displayCalculation();
      localStorage.setItem('calculation', JSON.stringify(calculation))
    }

    function displayCalculation() {
      document.querySelector('.calculation-stage')
        .innerHTML = calculation; 
      localStorage.setItem('calculation', JSON.stringify(calculation))
    }
  </script>
</body>
</html>
